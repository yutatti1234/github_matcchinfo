<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>おすすめ商品一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #007acc;
    }
    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 16px;
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .buy-button {
      text-align: center;
      background: #fce4ec;
      color: #d81b60;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .buy-button:hover {
      background: #f8bbd0;
    }
  </style>
</head>
<body>
  <h1>おすすめ商品一覧</h1>
  <div class="grid">

    <div class="product-card">
      <img src="https://example.com/image1.jpg" alt="高性能ヘッドホン" class="product-image">
      <div class="product-content">
        <div class="product-title">高性能ヘッドホン</div>
        <div class="product-description">ノイズキャンセリング対応、ワイヤレスBluetooth対応の快適ヘッドホン。</div>
        <div class="product-price">¥12,800</div>
        <a class="buy-button" href="https://example.com/item1" target="_blank">詳細を見る</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://example.com/image2.jpg" alt="スマートウォッチ Pro" class="product-image">
      <div class="product-content">
        <div class="product-title">スマートウォッチ Pro</div>
        <div class="product-description">心拍・睡眠・通知機能を搭載。1週間のバッテリー持ち。</div>
        <div class="product-price">¥9,980</div>
        <a class="buy-button" href="https://example.com/item2" target="_blank">詳細を見る</a>
      </div>
    </div>

  </div>
</body>
</html>
