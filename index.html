<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リンク集</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0;
      color: #333;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 900px;
    }

    .link-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .link-card a {
      text-decoration: none;
      color: #007acc;
      font-size: 16px;
      font-weight: bold;
      display: block;
    }

    .link-card a:hover {
      color: #005999;
    }
  </style>
</head>
<body>
  <h1>おすすめリンク集</h1>
  <div class="link-grid">
    <div class="link-card"><a href="https://example1.com" target="_blank">Example 1</a></div>
    <div class="link-card"><a href="https://example2.com" target="_blank">Example 2</a></div>
    <div class="link-card"><a href="https://example3.com" target="_blank">Example 3</a></div>
    <div class="link-card"><a href="https://example4.com" target="_blank">Example 4</a></div>
    <div class="link-card"><a href="https://example5.com" target="_blank">Example 5</a></div>
    <div class="link-card"><a href="https://example6.com" target="_blank">Example 6</a></div>
    <div class="link-card"><a href="https://example7.com" target="_blank">Example 7</a></div>
    <div class="link-card"><a href="https://example8.com" target="_blank">Example 8</a></div>
    <div class="link-card"><a href="https://example9.com" target="_blank">Example 9</a></div>
  </div>
</body>
</html>
